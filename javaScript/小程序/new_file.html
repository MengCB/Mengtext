<script type="text/javascript">
	
	//数组里所有的元素都是整数
	//写一个函数,将这个数组里,重复的元素去掉
	var arr1 = [1, 2, 4, 56, 77, 3, 6, 7, 8, 44, 5, 2, 44, 5];
	// console.info(arr2);
	function match01(arr1) {
		var arr2 = [];
		arr2.push(arr1[0]);
		for (var i = 0; i < arr1.length; i++) {
	
			for (var j = 0; j < arr2.length; j++) {
				if (arr2[j] == arr1[i]) {
					break;
				}
				if (j == arr2.length - 1) {
					arr2.push(arr1[i]);
				}
			}
		}
		return arr2;
	}
