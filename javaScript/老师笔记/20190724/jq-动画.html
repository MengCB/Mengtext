<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
		<title>动画</title>
		<style type="text/css">
			.body {
				position: absolute;

			}

			.light {
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background-color: yellow;
				opacity: 0;
				position: absolute;
				left: 50%;
				margin-left: -5px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="开灯" id="startAni" />
		<input type="button" value="关灯" id="stopAni" />
		<div class="light" id="light1"></div>

	</body>
</html>
<script type="text/javascript">
	$(function() {
		// 点击开始动画按钮
		$("#startAni").click(function() {
			// 动画
			$(".light").stop();
			$(".light").animate({
				opacity: 1,
				width: "300px",
				height: "300px",
				marginLeft: "-150px"
			}, 2000, function() {
				$(document.body).css({
					background: "yellow"
				});
			});

		});
		// 关灯 -- 无解, 动画是异步执行的
		$("#stopAni").click(function() {
			$(".light").stop();

			$(".light").animate({
				opacity: 0,
				width: "10px",
				height: "10px",
				marginLeft: "-5px"
			}, 2000, function() {});
			//.......
			$(document.body).css({
				background: "black"
			});

		});




	});
</script>
