<!DOCTYPE html>
<html>
	<head>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				//slive方法已经被舍弃, 这行代码会报错
				$("p").live("click", function() {
					$(this).slideToggle();
				});
				
				// 修改成 bind ,但是不会有效果, 思考一下为什么? 
				$("p").bind("click", function() {
					$(this).slideToggle();
				});
				
				$("button").click(function() {
					$("<p>This is a new paragraph.</p>").insertAfter("button");
					// 上一行个代码修改为
					// var tempItem =  $("<p>This is a new paragraph.</p>").insertAfter("button");
					// tempItem.click(function(){
					// 		$(this).slideToggle();
					// });
				});
			});
		</script>
	</head>
	<body>
		<p>这是一个段落。</p>
		<p>点击任意 p 元素会令其消失。包括本段落。</p>
		<button>在本按钮后面插入新的 p 元素</button>
		<p><b>注释：</b>通过使用 live() 方法而不是 bind() 方法，新的 p 元素同样会在点击时消失。</p>
	</body>
</html>
