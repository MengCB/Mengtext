	// 1.对象的属性，也可以是对象 2.对象的属性，也可以是函数（方法）
	 
	 var personA = {
		 "name":"fang",
		 "age": 20,
		 "brothers":[1,2,3,4,5,6],
		 "father":{
			 name: "fang-father"
		 },

			 return this.father
		 },
		 getBigBrother : function(){
			 //取这个人的所有兄弟
			 var tempArray = this.brothers;
			 //找出最大那个
			 var tempBrother = 0;
			 for( var i = 0; i < tempArray.length; i++){
				 if( tempArray[i] > tempBrother ){
					 tempBrother = tempArray[i];
				 }
			 }
			 return tempBrother;
		 }
	 };
	 //运行
	 console.info("最大兄弟:"+ personA.getBigBrother() );
