<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建响应式表格</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h2>响应式表格</h2>
			<p>小于768px的小型设备下水平滚动，还添加了交替单元格的背景色</p>
			<div class="table-responsive">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>2</th>
							<th>2</th>
							<th>2</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>3</td>
							<td>3</td>
							<td>3</td>
						</tr>
						<tr>
							<td>4</td>
							<td>4</td>
							<td>4</td>
						</tr>
						<tr>
							<td>5</td>
							<td>5</td>
							<td>5</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
