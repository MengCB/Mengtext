<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本标签</title>
		<style type="text/css">
			@font-face {
				font-family: myFont1;
				src: url('fonts/米芾字体.ttf');
			}

			@font-face {
				font-family: myFont2;
				src: url('fonts/庞中华钢笔字体.TTF');
				font-size: 30px;
				font-weight: 900;
			}

			@font-face {
				font-family: myFont3;
				src: url('fonts/章草体.ttf');
			}

			@font-face {
				font-family: myFont4;
				src: url('fonts/叶根友行书繁.ttf');
			}

			h1 {
				font-family: myFont1;
				font-size: 120px;
			}

			p {
				font-family: myFont2;
				font-size: 50px;
				font-weight: 900;
				font-style: italic;
			}

			h3 {
				font-family: myFont3;
			}
			h2{
				font-family: myFont4;
			}
			.mulCol{
				width: 1500px;
				/*设置列数*/
				-webkit-column-count: 4;
				column-width: 150px;
				column-gap: 5em;
				column-rule: 5px solid silver;
				font-size: 30px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<h1>我是h1</h1>
		<h2>我是h2</h2>
		<h3>我是h3</h3>

	</body>
</html>
