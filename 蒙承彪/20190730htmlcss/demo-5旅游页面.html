<!DOCTYPE html>
<html>
	<head>

	<body>
		<!-- 右半边 -->

				<h1>国内旅游计划</h1>
			</header>
			<!-- begin -->
			<section class="container">
				<div class="plcRouteList">
					<a href="#"><img src="img/fengjing.jpg" alt="" width="100%" class="pic">
						<div class="bottom">
							<p class="face"><img src="img/touxiang.jpg" alt="" width="38" height="38"></p>
							<h2 class="title">我的旅游行程</h2>
						</div>
						<p class="day">14天</p>
					</a>
					<div class="infos">
						<div>
							<em>城市</em>
							<p>昆明 - 香格里拉 - 西藏</p>
						</div>
					</div>
				</div>
			</section>

			<section class="container">
				<div class="plcRouteList">
					<a href="#"><img src="img/华东.jpg" alt="" width="100%" class="pic">

							<p class="face"><img src="img/touxiang.jpg" alt="" width="38" height="38"></p>
							<h2 class="title">我的旅游行程</h2>
						</div>
						<p class="day">15天</p>
					</a>
					<div class="infos">
						<div>
							<em>城市</em>
							<p>北京 - 常州 - 苏州</p>
						</div>
					</div>
				</div>
			</section>

			<!-- footer -->
			<footer class="qui-footerBasic">
				<!-- 表示页面或页面中一个内容区块的脚注 -->
				<p class="switchStyle">
					<span>手机版</span>
					<a href="#">
						<span>电脑版</span>
					</a>
					<span><a href="#">APP</a></span>
				</p>
			</footer>
			<!-- footer --end -->
		</section>

		<!-- 右半边 end-->
		<!-- 侧边导航栏 -->
		<!-- 表示article元素内容之外的，与article元素内容相关的辅助信息 -->
		<aside class="qui-asides">
			<section class="qui-section">
				<nav class="qui-asidesNav">

						<li><a href="#"><span>目的地</span></a></li>
