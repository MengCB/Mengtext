<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
		<title></title>
		<style type="text/css">
			.body {
				position: absolute;
			}

			.light {
				width: 300px;
				height: 300px;
				border-radius: 50%;
				background-color: yellow;
				/* filter: grayscale(0%); */
				opacity: 0;
				position: absolute;
				left: 50%;
				margin-left: -5px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="开灯" id="starAni" />
		<input type="button" value="关灯" id="stopAni" />
		<div class="light"></div>
	</body>
</html>
<script type="text/javascript">
	$(function() {
		// 点击开灯
		$("#starAni").click(function() {
			// 动画
			$(".light").stop(); // 停止动画
			
			$(".light").animate({
				opacity: 1,
				width: "300px",
				height: "300px",
				marginleft: "-150px"
			}, 2000, function() {
				$(document.body).css({
					background: "yellow"
				});
			});
		});
		
         // 点击关灯 -- 无解 动画是异步执行的
		$("#stopAni").click(function() {
			$(".light").stop(); // 停止动画
			
			$(document.body).css({
				background: "black"
			});

			$(".light").animate({
				opacity: 0,
				width: "10px",
				height: "10px",
				marginleft: "-5px"
			}, 2000, function() {});
		});
	});
</script>
