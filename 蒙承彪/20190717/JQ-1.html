<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<script type="text/javascript">
		// 淡入效果
		$(document).ready(function() {
			$("#bt2").click(function() {
				$("#div1").fadeIn();
				$("#div2").fadeIn("slow");
				$("#div3").fadeIn(3000);
			});
		});

		// 淡出效果
		// $(function() {
		// 	$("#bt1").click(function() {
		// 		$("#div4").fadeOut();
		// 		$("#div5").fadeOut("slow");
		// 		$("#div6").fadeOut(3000);
		// 	});
		// });

		// 淡入淡出效果
		$(document).ready(function() {
			$("#bt3").click(function() {
				$("#div4").fadeToggle();
				$("#div5").fadeToggle("slow");
				$("#div6").fadeToggle(3000);
			});
		});
	</script>
	<body>
		<button id="bt1">点击淡出 div 元素。</button>
		<button id="bt2">点击淡入 div 元素。</button>
		<button id="bt3">点击淡入/淡出</button>
		<br><br>
		<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
		<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
		<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
		<br>
		<div id="div4" style="width:80px;height:80px;background-color:red;"></div><br>
		<div id="div5" style="width:80px;height:80px;background-color:green;"></div><br>
		<div id="div6" style="width:80px;height:80px;background-color:blue;"></div>
	</body>
</html>
