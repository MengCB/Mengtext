<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			header,
			footer {
				width: 100%;
				height: 100px;
				border: 2px solid antiquewhite;
			}

			.box {
				width: 100%;
				height: 300px;
				display: flex;
			}

			nav {
				width: 20%;
				height: 300px;
				background: orange;
				margin: 2px;
				order: 1;
			}

			article {
				width: 60%;
				height: 300px;
				background: darkcyan;
				margin: 2px;
				order: 2;
			}

			aside {
				width: 20%;
				height: 300px;
				background: orange;
				margin: 2px;
				order: 3;
			}

			@media (max-width: 660px) {
				.box {
					width: 100%;
					height: 400px;
					display: flex;
					flex-direction: column; 
				}

				nav {
					width: 100%;
					height: 40px;
					background: orange;
					margin: 2px auto;
					order: 2;
				}

				article {
					width: 100%;
					height: 300px;
					background: darkcyan;
					margin: 2px;
					order: 1;
				}

				aside {
					width: 100%;
					height: 40px;
					background: orange;
					margin: 2px;
					order: 3;
				}
			}
		</style>
	</head>
	<body>
		<header>header</header>
		<div class="box">
			<nav>nav</nav>
			<article>article</article>
			<aside>aside</aside>
		</div>
		<footer>footer</footer>
	</body>
</html>
