<script type="text/javascript">
	// 拖动
	function allowDrop(ev) {
		ev.preventDefault();
	}

	function drag(ev) {
		ev.dataTransfer.setData("Text", ev.target.id);
	}

	function drop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("Text");
		// ev.target.appendChild(document.getElementById(data));
	}
	
	$(function(){
		$("#glass01_a").hover(function(){
			$("#glass01_a").css("background","url(images/container-full.png)no-repeat");
			$("#glass01_a").css("background-size","100%");
		});
	});
</script>
