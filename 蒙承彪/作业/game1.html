<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>水游戏</title>
		<script src="jquery-2.js"></script>
		<link rel="stylesheet" type="text/css" href="style002.css"/>
	</head>
	<body>
		<div class="box">
			<p>中国国家重点湿地公园科普宣传</p>
			<div class="box_1"></div>
			<div class="box_2" id="box_2"></div>
			<div class="box_3"></div>
			<div class="box_4"></div>
			<div class="box_5" id="box_5"></div>
			<div class="box_6" id="box_6"></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function() {
		var count = 0;
		$("#box_2").animate({
			top: "550px",
		}, 500, function() {
			$("#box_2").animate({
				top: "600px"
			}, 500, function() {

			});
		});

		// 闪烁
		var timer = setInterval(function() {
			$("#box_5").css('display', 'block');
			var temp = setTimeout(function() {
				$("#box_5").css('display', 'none');
			}, 500);
			count++;
			if (count == 2) {
				$("#box_6").fadeIn(800);
				clearInterval(timer);
				clearInterval(temp);

			}
		}, 700);
	});
	
	// 跳转到下一个页面
	window.onclick = function() {
		window.location = "game2.html";
	}
</script>
