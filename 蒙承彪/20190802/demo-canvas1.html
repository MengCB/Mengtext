	// lineCap --butt / round / square
	function dorwLine(linCapP) {
		var canvas1 = document.getElementById("cal2");
		var ctx = canvas1.getContext('2d');
		ctx.moveTo(50, 40);
		ctx.lineTo(50, 200);
		ctx.lineWidth = 20;

		if (!linCapP) {
			linCapP = "butt";
		}
		ctx.lineCap = linCapP;
		// 虚线
		ctx.setLineDash([2, 26]); // 实线长度,间隙长度
		ctx.lineDashOffset = -0; // 起始偏移量
		ctx.stroke();
	}
	// dorwLine("round");
	(function() {
		var canvas1 = document.getElementById("cal2");
		var ctx = canvas1.getContext('2d');
		ctx.font = "100px sans-serif";
		ctx.lineWidth = 2;
		ctx.fillText("天地良心", 10, 100);
		ctx.strokeText("天地良心", 10, 100);

		
		
		var img = document.getElementById("cal2");
		ctx.drawImage(img, 10, 10);
	})
</script>
