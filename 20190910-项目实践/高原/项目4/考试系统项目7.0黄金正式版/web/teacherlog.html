<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/web/bootstrap/css/bootstrap.css" />
		<script type="text/javascript" src="/web/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="/web/bootstrap/js/bootstrap.js"></script>
		<style type="text/css">
			
			body{
				background: #66AFE9;
			}
			
			.ground1 {
				height: 500px;
				width: 600px;
				margin: 100px auto;
				background-color: #BCE8F1;
				border-radius: 20px;
				background-color: #BCE8F1;
			}

.main {
				background: #AFD9EE;
				border-radius: 15px;
				padding: 25px;
			}
			.container {
				margin-top: 15px;
			}


			.bground {
				height: 750px;
			}

			.logo {
				height: 100px;
				background: #66AFE9;
				font-size: 50px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding-right: 100px;
			}

			.logo01 {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-size: 100%;
				margin-left: 50px;
				background-image: url(image/teacher2.jpg);
			}

			.deng {
				font-size: 32px;
				text-align: center;
				margin-top: 40px;
			}

			.bt01 {
				display: flex;
				justify-content: center;
			}

			.fh {
				position: absolute;
			}
			.bground{
				background-image: url(image/22.jpg);
				background-size: 100%;
			}
		</style>
	</head>
	<body>





		<div class="row">
			<div class="header center-content">
				<div class="logo">
					<div class="logo01"></div>
					<strong>Teacher Login Page</strong>
					<p>
						<a href="index.html" class="btn btn-default btn-lg active backb  btn-info" role="button">返回</a>
					</p>
				</div>
			</div>
		</div>
		<div class="container-fluid banner-container bground">
			<div class="row ground1">
				<div class="banner-info-box center-content">
					<div class="banner-info deng">
						<strong>登录并开始出题</strong>
						<div class="banner-tab hide-on-mobile">
							<div class="search-box">
								<div class="form-group has-feedback has-clear">
									<br><br>
									<div class="row">
										<div class="col-xs-1 text02 col-xs-offset-3">
											<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
										</div>

										<div class="col-lg-6 ">
											<div class="input-group">
												<input type="text" class="form-control search-txt" id="userName" placeholder="请输入ID" />
											</div>
										</div>
									</div><br>

									<div class="row">
										<div class="col-xs-1 text02 col-xs-offset-3">
											<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
										</div>
										<div class="col-lg-6">
											<div class="input-group">
												<input type="password" class="form-control search-txt" id="userPassword" placeholder="请输入密码" />
											</div>
										</div>
									</div><br>
								</div>
							</div>


							<div class="bt01">
								<div><a class="nav-link btn-default btn-lg active btn-info" data-toggle="tab" id="loginBt" style="cursor: pointer;">登录</a></div>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-xs-12 main">
					注意:您需要使用教师账号(管理员账号)登录,登录后直接出题.
		
				</div>
			</div>
		</div><br>

	</body>
</html>
<script type="text/javascript">
	$(function() {
		$("#loginBt").click(function() {
			$.ajax({
				url: '/teachlogin',
				data: {
					userName: $("#userName").val(),
					userPassword: $("#userPassword").val()
				},
				type: 'post',
				dataType: 'json',
				success: function(res) {
					if (res.ok) {
						alert("登录成功");
						window.location = "/web/section.html";
					} else {
						alert("用户名或密码不正确")
					}
				},
				error: function(a, b) {
					console.info(a);
				}
			})
		})
	})
</script>
