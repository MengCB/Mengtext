<script type="text/javascript">
	$(function() {
		$("#loginBt").click(function() {
			$.ajax({
				url: '/copslogin',
				data: {
					copName: $("#copName").val(),
					copPassword: $("#copPassword").val()
				},
				type: 'post',
				dataType: 'json',
				success: function(res) {
					if (res.ok) {
						alert("登录成功");
						window.location = '/map/map.html';
						
					} else {
						alert("用户名或密码不正确！");
					}
				},
				error: function(a, b) {
					console.info(a);
				}
			})
		});
		
		$("#bt1").click(function(){
			window.location = "/web/enroll.html";
		})
		
		
	});
	
	
</script>
