<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
				#canvers001 {
				background: bisque;
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvers001" width="300px" height="300px">
			
		</canvas>
	</body>
</html>
<script type="text/javascript">
	var canvas = document.getElementById('canvers001'); // 获取画布
	var context = canvas.getContext('2d'); // 获取画布的画笔
	context.moveTo(0,0); // 原点
	context.lineTo(300,150);
	context.lineTo(150,300)
	context.lineWidth=2; // 设置线宽
	context.stroke(); //执行画笔
	// context.fill(); // 填充
</script>
