<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标悬停的效果</title>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
                <div class="wz1">
                    <span>红唇</span>
                    <hr>
                    <span class="wz2">
                        000000<br>
                        pppppp</span>
                </div>
        <div class="box2"></div>
    </div>
</body>
<style>
    .box{
        width: 220px;
        height: 220px;
        border: 1px solid #000;
        border-radius: 20px;
        position: absolute;/*绝对定位 */
        top: 400px;
        left: 500px;
        background:url("images/modeo02.jpg");/*引用背景*/
        background-repeat: no-repeat;/*背景图不平铺*/
        background-position: 50%;/*背景定位*/
        overflow: hidden;/*溢出影藏*/
    }
    .box1,.box2{
        width: 300px;
        height: 300px;
        background-color: #c796ad;
        position: absolute;/*绝对定位 */
        opacity: 0.5;
        transition: 2s;
        transform: rotate(45deg);
    }
    .box1{
        top: 220px;
        left: 220px;
    }
    .box2{
        position: absolute;
        right: 220px;
        bottom: 220px;
    }
    .box:hover>.box1>.box2 {
        width: 300px;
        height: 300px;
        background-color: #c796ad;
        position: absolute;
        opacity: 0.5;
    }
    .box:hover .box1{
        top: 20px;
        left: 20px;
    }
    .box:hover .box2{
        right: 20px;
        bottom: 20px;
    }
    .wz1{
        width: 170px;
        height: 0;
        background-color: #4d4d4d;
        position: relative;
        top: 25px;
        left: 25px;
        transition: 1s;
        overflow: hidden;/*溢出隐藏*/
        transform: rotate(50deg);/*旋转90度*/
        /*transition: All 0.4s ease-in-out;*/
    }
    .box:hover .wz1{
        height: 150px;
        transform: rotate(0);
    }
    span{
        position: relative;
        top: 30px;
        left: 70px;
    }
    .wz2{
        width: 100px;
        height: 100px;
        position: relative;
        top: 40px;
        left: 60px;
    }
    hr{
        position: relative;
        top: 30px;
    }
</style>
</html>
