<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="box">

    </div>
    <div class="aaa">

    </div>
</body>
<style>
    .box{
        width: 500px;
        height: 500px;
        /*border: 1px solid #000;*/
        border-top: 10px double red;
        border-bottom: 15px dotted blue;
        border-left: 10px dashed red;
        border-right: 10px double red;
        border-radius: 2px 2px;/*圆角 50%是圆*/
    }
  .aaa{
      width: 200px;
      height: 50px;
      border: 1px solid #000;
      border-radius:20px 0 0 20px;
      box-shadow: 1px 1px 1px 1px red,1px -1px 2px 1px blue,1px 2px 3px 1px green;
 /*值1阴影的水平位移  值2阴影的垂直位移 值3阴影的模糊值 值4阴影的外延值 值5 为颜色值*/
  }
</style>
</html>
