<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
</body>
<style>
    div{
        box-sizing: border-box;/*怪异盒子 此时的宽高描述的是div的实际高度*/
        /*默认值*/
    }
    .box{
        width: 500px;
        height: 500px;
        margin: 0 auto;/*水平居中*/
        border: 1px solid #000;
        display: flex;/*设置flex容器*/
        flex-direction: row;
        /*设置主轴的方向
        row从左到右
        row-reverse从右到左
        column从上到下
        column-reverse从下到上*/
        flex-wrap: nowrap;
        /*flex-wrap设置容器是否换行 默认值为nowrap wrap换行*/
        /*align-items: center;!*交叉轴的对齐方式 对应一条轴线*/
        /*flex-start：交叉轴的起点对齐。*/
        /*flex-end：交叉轴的终点对齐。*/
        /*center：交叉轴的中点对齐。*/
        /*baseline: 项目的第一行文字的基线对齐。*/
        /*stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。*!*/
        align-content: start;
        /*交叉轴的对齐方式 对应多条轴线才能生效
        stretch 默认值 轴线占满整个交叉轴
        space-evenly作用是将每个元素的间隔相等, 但是兼容性较差,尤其是IOS
        flex-start：与交叉轴的起点对齐。
        flex-end：与交叉轴的终点对齐。
        center：与交叉轴的中点对齐。
        space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。
        space-around：每根轴线两侧的间隔都相等。所以，
        轴线之间的间隔比轴线与边框的间隔大一倍。
        */
        justify-content: flex-start;/*主轴方向的对齐方式*/
         /*flex-start（默认值）：左对齐
         flex-end：右对齐
         center： 居中
         space-between：两端对齐，项目之间的间隔都相等。
         space-around：每个项目两侧的间隔相等。
            所以，项目之间的间隔比项目与边框的间隔大一倍。*/

    }
    .box>div{
        width: 100px;
        height: 100px;
        background-color:red;
        border: 1px solid #000;
    }
    /*.box>div:nth-child(8){*/
        /*order: -1;!*定义项目的排列顺序 值越小越靠前，默认值为0*!*/
    /*}*/
    /*.box>div:nth-child(2){*/
        /*flex-grow: 1;*/
    /*}*/
    .box>div:nth-child(3){
        flex-shrink: 0;/*定义项目的缩小比例 默认值为1*/
    }
</style>
</html>
