<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱心动画</title>
</head>
<body>
<div class="box">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
    <div class="g"></div>
    <div class="h"></div>
    <div class="i"></div>
</div>
</body>
<style>
    body{
        background-color: #232D6C;
    }
      .box{
          width: 1500px;
          height: 800px;
          position: relative;
          top: 300px;
          left: 600px;
          }
      .box>div{
          width: 10px;
          height: 10px;
          border-radius: 10px;
          position: absolute;
      }
      .a{
          background-color: #ea2c75;
          animation: d1 2.5s 0.15s linear infinite;
      }
    .b{
        left: 10px;
        background-color: #e65021;
        margin-left: 10px;
        animation: d2 2.5s 0.3s linear infinite;
    }
    .c{
        left: 30px;
        background-color: #ffd100;
        margin-left: 10px;
        animation: d3 2.5s 0.45s linear infinite;
    }
      .d{
          left: 50px;
          background-color: #47ae5f;
          margin-left: 10px;
          animation: d4 2.5s 0.5s linear infinite;
      }
      .e{
          left: 70px;
          background-color: #0F70AC;
          margin-left: 10px;
          animation: d5 2.5s 0.65s linear infinite;
      }
    .f{
        left: 90px;
        background-color: #733F97;
        margin-left: 10px;
        animation: d6 2.5s 0.8s linear infinite;
    }
    .g{
        left: 110px;
        background-color: #E92C6D;
        margin-left: 10px;
        animation: d7 2.5s 0.95s linear infinite;
    }
    .h{
        left: 130px;
        background-color: #EA4F25;
        margin-left: 10px;
        animation: d8 2.5s 1.1s linear infinite;
    }
    .i{
        left: 150px;
        background-color: #DFC368;
        margin-left: 10px;
        animation: d9 2.5s 1.25s  linear infinite;
    }
    @keyframes d1 {
        25%{
            width: 10px;
            height: 10px;
            top: 0px;
        }
        50%{
            width: 10px;
            height: 30px;
            top: -5px;
        }
        75%{
            width: 10px;
            height: 30px;
            top: -5px;
        }
        100%{
            width: 10px;
            height: 10px;
            top: 0px;
        }
    }
    @keyframes d2 {
        25%{
            width: 10px;

        }
