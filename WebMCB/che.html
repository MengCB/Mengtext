<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="b">
<div class="box">
    <div class="a"></div>
    <div class="a1"></div>
    <div class="a2"></div>
    <div class="a3"></div>
    <div class="a4"></div>
    <div class="a5"></div>
    <div class="a6"></div>

</div></div>
</body>
<style>
    .box{
        width: 500px;
        height: 200px;
        background-color: #349dff;
        border-radius: 50px 110px 5px 5px;
        position: absolute;
        top: 200px;
        left: 500px;
    }
    .a,.a4,.a5{
        width: 60px;
        height: 40px;
        background-color: #fff;
        border-radius: 10px;
    }
    .a{
        position: absolute;
        top: 55px;
        left: 65px;
    }
    .a4{
        position: absolute;
        top: 55px;
        left: 150px;
    }
    .a5{
        position: absolute;
        top: 55px;
        left: 240px;
    }
    .a6{
        width: 80px;
        height: 40px;
        border-radius: 2px 80px 2px 2px;
        background-color: #fff;
        position: absolute;
        top: 55px;
        left: 350px;
    }
    .a2,.a3{
        width: 70px;
        height: 70px;
        background-color: #7b7b7b;
        border-radius: 50%;
    }
    .a2{
        position: relative;
        top:  160px;
        left: 80px;
    }
    .a3{
        position: relative;
        top:  90px;
        left: 320px;
    }
    .b{
        width: 510px;
        height: 220px;
        animation: bb 3s 0.5s linear infinite;
    }
    @keyframes bb {
        100%{
            transform: translateX(900px);
        }
    }
</style>
</html>
