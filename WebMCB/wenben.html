<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
</head>
<body>
<!--https 加密的协议 http明文协议-->
<a href="https://www.baidu.com">去往百度</a>

<ul>
    <!--无序列表-->
    <li>aaa</li>
    <li>sss</li>
    <li>ccc</li>
</ul>
<ol>
    <!--有序列表标签-->
    <li>aa</li>
    <li>ss</li>
    <li>dd</li>
</ol>
<div class="box">sdsad</div>


<div class="a1">
    who are you?
    <div>t岁数大的缩放，mnlgvmn.sdDDDDD你</div>
</div>
<b>加粗</b>
<i>倾斜   季卡圣彼得堡</i>
</body>
<style>
    .a1{
        font-size: 50px;
        font-weight: bold;/*字体的加粗程度 bold 700*/
        font-family: 华文行楷;/*字体的样式*/
        font-variant: small-caps;/*小型的大写字母*/
        font-style: italic;/*字体的倾斜*/
        text-transform: capitalize;
        /*lowercase将英文转化成小写字母*/
        /*uppercase将英文转化成大写字母*/
        /*capitalize 将英文首字母转化成大写*/
    }
    /*缩放字体最小尺寸为12px*/
    .box{
        text-decoration: line-through;/*贯穿线*/
        text-decoration-color: #fc7f11;
    }
    a{
        text-decoration: none;/*去掉a标签的下划线*/
    }
    ul,li,ol{
        list-style: none;/*去掉无序列表的圆点*/
    }
</style>
</html>
