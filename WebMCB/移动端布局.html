<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端布局</title>
</head>
<body>
<div class="phonePage">
    <div class="head">头部标题</div>
    <div class="main">内容部分
    <div style="width: 200px;height: 3000px;border: 1px solid #000;"></div>
    </div>
    <div class="tab">切换栏</div>
</div>
</body>
<style>
    *{
        margin: 0;
        padding: 0;/*边距重置*/
    }
    body,html{
        width: 100%;
        height: 100%;
    }
    .phonePage{
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .main{
        height: 0;
        flex-grow: 1;
        overflow: auto;/*溢出处理 hidden溢出隐藏
        scroll溢出设置滚动
        auto当子元素超出父容器时出现滚动条*/
        }
    .head{
        height: 200px;
        border: 1px solid red;
    }
    .tab{
        height: 200px;
        border: 1px solid blue;
    }
</style>
</html>
