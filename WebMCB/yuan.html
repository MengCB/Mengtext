<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆</title>
</head>
<body>
<div class="box">
    <div class="xz">
    <div class="box1"></div>
    <div class="box2"></div>
    </div>
    <div class="box3">
        <div class="a"></div>
        <div class="b"></div>
    </div>
</div>
</body>
<style>
    .box{
        width: 600px;
        height: 600px;
        background-color: #FBB73A;
        position: relative;
        top: 300px;
        left: 500px;
    }
    .a{
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 10px solid #ffffff;
        position: absolute;
        top: 150px;
        left: 150px;
        animation: cc 1.5s 0.5s linear infinite;
    }
    .box1{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 10px solid #ffffff;
        position: relative;
        top: 200px;
        left: 200px;
        animation: B 1.5s 0.5s linear infinite;
    }
    .box2{
        width: 120px;
        height: 50px;
        background-color: #FBB73A;
        position: absolute;
        top: 190px;
        left: 240px;
        transform-origin: 60px 120px;
        animation: a 1.5s 0.5s linear infinite;
    }
    .b{
        width: 180px;
        height: 60px;
        background-color: #fbb73a;
        position: absolute;
        top: 421px;
        left: 221px;
        transform-origin: 85px -110px;
        animation: bb 1.5s 0.5s linear infinite;/* linear线性过渡 infinite 动画无限循环*/
    }
    .xz,.box3{
        width: 600px;
        height: 600px;

    }
    @keyframes a {
        100%{
            transform: rotate(-360deg);
        }
    }
    @keyframes B {
        50%{
                opacity: 0.5;
        }
        100%{
            opacity: 1;
        }
    }
    @keyframes bb {
        100%{
            transform: rotate(360deg);
        }
    }
    @keyframes cc {
           50%{
               opacity: 0.5;
           }
           100%{
               opacity: 1;
           }
    }
</style>
</html>
