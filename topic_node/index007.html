<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="web/jquery-2.js"></script>
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="input1" value="" />
		<br>
		<br>
		<input type="button" name="" id="bt1" value="提交" />
	</body>
</html>
<script type="text/javascript">
	$("#bt1").click(function() {
		var message = $("#input1").val();
		ws.send(message);
		$.ajax({
			url: '/login',
			data: {
				name: message
			},
			dataType: 'json', //服务器返回json格式数据
			type: 'post', //HTTP请求类型
			success: function(res) {
				window.location = '/WebSocket.index';
			},
			error: function(xhr, type, errorThrown) {

			}
		});
	});
</script>
